<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nuovo sensore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-md">
        <div class="row my-2">
            <div class="col">
                <h1 id="title">Nuovo sensore</h1>
            </div>
        </div>

        <!-- Message when sensor fields is not correct -->
        <div class="alert alert-danger" id="form-validation-error" role="alert">
            "Ampere minimo" deve essere inferiore ad "Ampere massimo"
        </div>

        <form class="row g-3">
            <div class="col-12">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model-input">
            </div>
            <div class="col-md-6">
                <label for="ampere-min" class="form-label">Ampere minimo</label>
                <input type="text" class="form-control" id="ampere-min">
            </div>
            <div class="col-md-6">
                <label for="ampere-max" class="form-label">Ampere massimo</label>
                <input type="text" class="form-control" id="ampere-max">
            </div>
            <div class="col-md-6">
                <label for="voltage-min" class="form-label">Voltaggio minimo</label>
                <input type="text" class="form-control" id="voltage-min">
            </div>
            <div class="col-md-6">
                <label for="voltage-max" class="form-label">Voltaggio massimo</label>
                <input type="text" class="form-control" id="voltage-max">
            </div>
            <div class="col-md-6">
                <label for="range-min" class="form-label">Range minimo</label>
                <input type="text" class="form-control" id="range-min">
            </div>
            <div class="col-md-6">
                <label for="range-max" class="form-label">Range massimo</label>
                <input type="text" class="form-control" id="range-max">
            </div>
            <div class="row my-2">
                <div class="col"></div>
                <div class="col-md-auto">
                    <a id="action-cancel" href="/sensors" class="btn btn-danger"> Annulla </a>
                    <button id="action-create" type="submit" class="btn btn-primary">Crea sensore</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
