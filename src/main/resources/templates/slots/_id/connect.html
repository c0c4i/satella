<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Connect sensor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-md">
        <div class="row my-2">
            <div class="col">
                <h1 id="title">Seleziona un sensore</h1>
            </div>
            <div class="col-md-auto">
                <a href="/slots" id="cancel-selection" class="btn btn-danger"> Annulla </a>
            </div>
        </div>

        <!-- List of all {sensors} to select one to connect on {slot} -->
        <div class="card my-2" th:each="sensor : ${sensors}" th:id="'sensor-card-' + ${sensor.modelName}">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title" th:text="${sensor.modelName}">drok-temperature-mk1</h4>
                        <ul class="list-group list-group-horizontal my-2" id="sensor-specs">
                            <li id="ampere-specs" class="list-group-item">
                                <b>Ampere</b>
                                <i th:text="${sensor.minAmperage}">2.00</i>
                                ~
                                <i th:text="${sensor.maxAmperage}">4.00</i>
                            </li>
                            <li id="voltage-specs" class="list-group-item">
                                <b>Voltage</b>
                                <i th:text="${sensor.minVoltage}">1.00</i>
                                ~
                                <i th:text="${sensor.maxVoltage}">8.00</i>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-auto">
                        <!-- Call controller to connect {sensor} to {slot} -->
                        <a href="/slots/_id/connect/_sid"
                            th:href="'/slots/' + ${slot} + '/connect/' + ${sensor.modelName}" id="select-sensor"
                            class="btn btn-primary">
                            Seleziona
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
