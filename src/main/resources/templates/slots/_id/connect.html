<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Connect sensor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-md">
        <div class="row my-2">
            <div class="col">
                <h1 id="title">Seleziona un sensore</h1>
            </div>
            <div class="col-md-auto">
                <a href="/" id="cancel-selection" class="btn btn-danger"> Annulla </a>
            </div>
        </div>

        <!-- Message when there are no sensors on station -->
        <div class="alert alert-warning" id="no-sensors-available" role="alert">
            Nessun sensore disponibile!
        </div>

        <!-- TODO List of all sensors to select one to connect on {slot} -->

        <!-- Example of a sensor card -->
        <div class="card my-2">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title">drok-temperature-mk1</h4>
                        <ul class="list-group list-group-horizontal" id="sensor-specs">
                            <li class="list-group-item" id="ampere-specs">
                                <b>Ampere</b> 2.00 ~ 4.00
                            </li>
                            <li class="list-group-item" id="voltage-specs">
                                <b>Voltage</b> 1.00 ~ 8.00
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-auto">
                        <!-- Call controller to connect {sensor} to {slot} -->
                        <a href="/slots/_id/connect/_sid" id="select-sensor" class="btn btn-primary"> Seleziona
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
