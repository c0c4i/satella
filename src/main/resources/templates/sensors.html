<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container-md">
<h1>Sensors</h1>
    <a href="/" class="btn btn-primary"> Go to dashboard </a>
    <table class="table">
        <thead>
        <tr>
            <th>Attivo</th>
            <th>Porta</th>
            <th>Modello</th>
            <th>Driver</th>
            <th>Ampere</th>
            <th>Voltage</th>
            <th>Measure</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="sensor: ${sensors}">
            <td>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
            </td>
            <td th:text="${sensor.slot}"><b>10</b></td>
            <td th:text="${sensor.getDescriptor().model}">John</td>
            <td th:text="${sensor.getDescriptor().driver}">John</td>
            <td th:text="${sensor.getDescriptor().minAmperage + ' ~ '  + sensor.getDescriptor().maxAmperage}">John</td>
            <td th:text="${sensor.getDescriptor().minVoltage + ' ~ '  + sensor.getDescriptor().maxVoltage}">John</td>
            <td th:text="${sensor.getDescriptor().minMeasureValue + ' ~ '  + sensor.getDescriptor().maxMeasureValue}">John</td>
            <td th:text="${sensor.getDescriptor().minMeasureValue + ' ~ '  + sensor.getDescriptor().maxMeasureValue}">John</td>
<!--            <button class="btn"><i class="fa-regular fa-arrow-right"></i></button>-->
            <td> <a href="sensors/10" class="btn" th:href="'sensors/' + ${sensor.id}"> <i class="fa fa-angle-right"></i> </a></td>
        </tbody>
    </table>
</div>
</body>

</html>
